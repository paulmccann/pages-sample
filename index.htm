  <meta charset="UTF-8">

<body>

  <script>

var randcolor = "#";

for ( var i = 0; i < 6; i++ ) {

    var rand = Math.random();

    rand = rand * 6;

    rand = Math.floor(rand);

    rand = rand.toString();

    randcolor += rand;

    console.log(randcolor);

  }
    document.write(randcolor);



  // document.bgColor = "#ff00ff";

  document.bgColor = randcolor;


  </script>
</body>
