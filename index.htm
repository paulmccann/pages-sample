<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<style>

body {
  color: #eee;
}
</style>

</head>
<body>

  <h1>A random color script</h1>

  <div id="message"></div>


  <form name="go">
  <input type="button" name="Click" id="bgChanger" value="change background color">
  </form>


<h1 onclick="changeColor(this, 'purple')">text that will change if you click on it</h1>
  
  
  <img src="creampuff.jpg">

<script>


// simple script that changes color of a certain element
function changeColor(elem, newColor) {
elem.style.color = newColor;
}


// a for loop that gives us a randomcolor between
// #000000 and #999999
const randcolor = "#";

for ( let i = 0; i < 6; i++ ) {

    let rand = Math.random();

    rand = rand * 6;
    rand = Math.floor(rand);
    rand = rand.toString();

    randcolor += rand;

    console.log(randcolor);

  }
    // document.write(randcolor);
  // document.bgColor = "#ff00ff";

// change the background to the random color
document.bgColor = randcolor;


// a full hex random color generator function
  function randomColorgenerator() {

    const chars = "0123456789abcdef";
    const color = "#";

    for (let i=0; i<6; i++) {
    	let rnd = Math.floor(16 * Math.random());
    	color += chars.charAt(rnd);
    	} // end loop

    let message = document.getElementById('message');
    message.innerHTML = color;

    return color;

  }


// a function that adds the function as a click to a button
  function addClicks() {
   const bgButton = document.getElementById('bgChanger');
   bgButton.onclick = function() {
     document.bgColor = randomColorgenerator()
   };
  }

  // run the funciton when the page loads

  window.onload = addClicks;


  </script>
</body>
</html>
